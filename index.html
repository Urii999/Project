<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Recortador de Enlaces</title>
  <style>
    /* Estilos CSS para el formulario */
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }

    .form-container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    .form-container button {
      padding: 10px 20px;
    }
  </style>
</head>
<body>
  <h1>Recortador de Enlaces</h1>
  <div class="form-container">
    <input type="text" id="urlInput" placeholder="Ingrese el enlace completo">
    <button id="shortenButton">Recortar</button>
  </div>

  <div id="shortenedUrl"></div>
  <script src="script.js"></script>
  <script src="bitly.js"></script>
</body>
</html>
